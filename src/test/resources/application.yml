spring:
  config:
    import: optional:file:.env[.properties]

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop

  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    org:
      hibernate:
        SQL: debug           # SQL 쿼리 로그 레벨을 디버그로 설정
    com:
      example: debug         # 패키지에 맞게 설정
    org.hibernate.type: trace # 파라미터 바인딩 값을 로그로 출력 (옵션)

jwt:
  secret: ${JWT_KEY}
  access_expire_time: ${A_EX_TIME}
  refresh_expire_time: ${R_EX_TIME}

path:
  profileImage: C://shopImages/profileImages
  noticeImage: C://shopImages/noticeImages
  boardImage: C://shopImages/boardImages
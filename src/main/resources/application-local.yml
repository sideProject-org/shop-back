spring:
  config:
    import: optional:file:.env[.properties]

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/shop
    username: postgres
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update

  data:
    redis:
      host: localhost
      port: 6379

logging:
  config: classpath:log4j2.xml

jwt:
  secret: ${JWT_KEY}
  access_expire_time: ${A_EX_TIME}
  refresh_expire_time: ${R_EX_TIME}

coolsms:
  key: ${COOLSMS_KEY}
  secret: ${COOLSMS_SECRET}
  number: ${COOLSMS_NUMBER}

path:
  profileImage: C://shopImages/profileImages
  noticeImage: C://shopImages/noticeImages
  boardImage: C://shopImages/boardImages